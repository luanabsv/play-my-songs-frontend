<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Song</title>
    <link rel="stylesheet" href="./css/add-song.css" />
  </head>
  <body>
    <div class="topbar">
      <h1>Play My Songs</h1>
      <div class="buttons">
        <a href="./list-songs.html">
          <button class="button">Listagem de músicas</button>
        </a>

        <a href="./login.html">
          <button class="button">Deslogar</button>
        </a>
      </div>
    </div>

    <div class="center-window">
      <div class="container-max-width">
        <h1 class="text-center">Cadastre sua música</h1>
        <div class="content-form">

          <form id="fdados" method="post">
            <div class="form-group">
            <label for="music-name">Nome da música:</label>
            <input type="text" id="nome" name="nome" required />

            <div class="form-group">
              <label for="artist-name">Nome do Artista:</label>
              <input type="text" id="cantor" name="cantor" required />
            </div>
          </div>
          <div class="form-group">
            <label for="music-genre">Gênero da música:</label>
            <select id="estilo" name="estilo" required>
                <option value="">Selecione o gênero</option>
                <option value="Gospel">Gospel</option>
                <option value="Pagode">Pagode</option>
                <option value="Pop">Pop</option>
                <option value="Funk">Funk</option>
                <option value="Sertanejo">Sertanejo</option>
            </select>
        </div>
        
          <div class="form-group">
            <label for="music-file">Arquivo:</label>
            <input type="file" id="audio" name="audio" accept=".mp3" required />
          </div>
        </form>
        <button onclick="submit()">Enviar música</button>
      </div>
      </div>
    </div>
  </body>

  <script src="./scripts/add-song.js"></script>
</html>
